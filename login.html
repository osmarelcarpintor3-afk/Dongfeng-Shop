<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'/><title>Login - Glory shop Osmarel</title>
<link rel='stylesheet' href='styles.css'/>
<script src='https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js'></script>
<script src='https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js'></script>
<script src='https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js'></script>
<script src='https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js'></script>
<script src='firebaseConfig.js'></script>
<script src='admin.js'></script>
<script>firebase.initializeApp(firebaseConfig);</script>
</head><body>
<header class='header'><div class='top'><img src='assets/logo.png' class='site-logo' alt='Glory shop Osmarel'><nav class='nav'><a href='index.html'>Inicio</a><a href='catalog.html'>Catálogo</a><a href='market.html'>Buscar tiendas</a><a href='models.html'>Modelos</a><a href='videos.html'>Videos</a><a href='chat.html'>Chat</a><a href='cart.html'>Carrito</a><a href='admin.html'>Admin</a></nav></div></header>
<main class='container'><div class='card'><h2>Iniciar sesión / Registrarse</h2><input id='email' placeholder='Email'/><input id='password' type='password' placeholder='Contraseña'/><input id='phone' placeholder='Teléfono (código país incluido)'/><div style='display:flex;gap:8px;margin-top:8px'><button id='loginBtn' class='btn'>Iniciar sesión</button><button id='registerBtn' class='btn'>Registrarse</button></div><div id='msg' class='small'></div></div>
<script>
const auth = firebase.auth();
const db = firebase.firestore();
document.getElementById('loginBtn').onclick = async function(){
  var email = document.getElementById('email').value; var pass = document.getElementById('password').value;
  try{ await auth.signInWithEmailAndPassword(email, pass); window.location.href='index.html'; }catch(e){ document.getElementById('msg').innerText = e.message; }
};
document.getElementById('registerBtn').onclick = async function(){
  var email = document.getElementById('email').value; var pass = document.getElementById('password').value; var phone = document.getElementById('phone').value;
  try{ var cred = await auth.createUserWithEmailAndPassword(email, pass); var uid = cred.user.uid; await db.collection('users').doc(uid).set({email: email, phone: phone, createdAt: firebase.firestore.FieldValue.serverTimestamp()}); document.getElementById('msg').innerText = 'Registrado. Ya puedes iniciar sesión.'; } catch(e){ document.getElementById('msg').innerText = e.message; }
};
</script></main>
<footer class='footer card' style='text-align:center'>Glory shop Osmarel — Encargos de piezas y accesorios para Dongfeng Glory 330s</footer>
<button id='toHomeBtn' onclick="location.href='index.html'">Inicio</button>
</body></html>
